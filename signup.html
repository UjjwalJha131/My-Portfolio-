<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Newsletter</title>
    <script type="text/javascript" src="config.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
      integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="signup.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="POST">
        <img class="mb-4" src="images/MyImage1.jpg" alt="" width="85" height="85" />
        <h1 class="heading h3 mb-3 fw-normal">Send Your Details</h1>

        <div class="form">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            name="fName"
            placeholder="First Name"
            
            required
          />
        </div>
        <div class="form">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            name="lName"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="form">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            name="email"
            placeholder="example@gmail.com"
            required
          />
        </div>

        <button class="mt-3 w-100 btn btn-sm btn-dark" type="submit">
          Send
        </button>
        
      </form>
      <a href="index.html"><button class="cv-button mt-3">Back</button></a>
    </main>
  </body>
</html>
